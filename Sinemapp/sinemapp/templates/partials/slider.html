{% load static %}


<div style="margin: auto;width: 100%;" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
    <div class="carousel-inner">
      {% for movie in movies  %}
        {% if movie.id == 1 %}
          <div class="carousel-item active">
            <a href="{% url 'movie_details' movie.slug %}"><img src="{% static 'images/covers/'|add:movie.image_cover %}" class="d-block w-100" alt="..."></a>
          </div>
        {% else %}
        <div class="carousel-item">
          <a href="{% url 'movie_details' movie.slug %}"><img src="{% static 'images/covers/'|add:movie.image_cover %}" class="d-block w-100" alt="..."></a>
        </div>
        {% endif %}
      
      {% endfor %} 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
